<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenClaw Web Messenger</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 { font-size: 22px; font-weight: 600; }
        
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ccc;
        }
        
        .status-dot.connected { background: #4ade80; }
        .status-dot.disconnected { background: #f87171; }
        
        .chat-area {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8fafc;
        }
        
        .message {
            display: flex;
            margin-bottom: 16px;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.sent { justify-content: flex-end; }
        
        .message-bubble {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.5;
        }
        
        .message.sent .message-bubble {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.received .message-bubble {
            background: white;
            color: #333;
            border: 1px solid #e2e8f0;
            border-bottom-left-radius: 4px;
        }
        
        .message-time {
            font-size: 11px;
            color: #94a3b8;
            margin-top: 4px;
            text-align: right;
        }
        
        .message.error .message-bubble {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        
        .input-area {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e2e8f0;
        }
        
        .input-form {
            display: flex;
            gap: 12px;
        }
        
        .input-form input {
            flex: 1;
            padding: 14px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .input-form input:focus { border-color: #2a5298; }
        
        .input-form button {
            padding: 14px 30px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .input-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(42, 82, 152, 0.4);
        }
        
        .input-form button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #94a3b8;
        }
        
        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .info-banner {
            background: #fff7ed;
            border: 1px solid #fed7aa;
            color: #c2410c;
            padding: 12px 20px;
            font-size: 13px;
            text-align: center;
        }
        
        @media (max-width: 600px) {
            body { padding: 10px; }
            .header { padding: 20px; }
            .header h1 { font-size: 18px; }
            .chat-area { height: 300px; }
            .input-area { padding: 15px 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>ü§ñ OpenClaw Web Messenger</h1>
                <div class="status">
                    <span class="status-dot" id="statusDot"></span>
                    <span id="statusText">Ê£ÄÊü•‰∏≠...</span>
                </div>
            </div>
            
            <div class="info-banner" id="infoBanner">
                üìç Gateway: {{ gateway_url }}
            </div>
            
            <div class="chat-area" id="chatArea">
                <div class="empty-state" id="emptyState">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <p>ÂèëÈÄÅÊ∂àÊÅØÂºÄÂßãÂØπËØù</p>
                </div>
                <div id="messagesList"></div>
            </div>
            
            <div class="input-area">
                <form class="input-form" id="messageForm">
                    <input type="text" id="messageInput" placeholder="ËæìÂÖ•Ê∂àÊÅØ..." autocomplete="off">
                    <button type="submit" id="sendBtn">ÂèëÈÄÅ</button>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        const socket = io();
        const chatArea = document.getElementById('chatArea');
        const messagesList = document.getElementById('messagesList');
        const emptyState = document.getElementById('emptyState');
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        
        // Ê£ÄÊü•ËøûÊé•Áä∂ÊÄÅ
        async function checkStatus() {
            try {
                const res = await fetch('/api/status');
                const data = await res.json();
                statusDot.className = 'status-dot ' + data.status;
                statusText.textContent = data.status === 'connected' ? 'Â∑≤ËøûÊé•' : 'Êú™ËøûÊé•';
                if (data.error) {
                    document.getElementById('infoBanner').textContent = '‚ö†Ô∏è ' + (data.error || data.hint || 'Êó†Ê≥ïËøûÊé•Gateway');
                }
            } catch (e) {
                statusDot.className = 'status-dot disconnected';
                statusText.textContent = 'ÈîôËØØ';
            }
        }
        
        checkStatus();
        
        // WebSocket
        socket.on('connect', () => {
            statusDot.className = 'status-dot connected';
            statusText.textContent = 'Â∑≤ËøûÊé•';
        });
        
        socket.on('disconnect', () => {
            statusDot.className = 'status-dot disconnected';
            statusText.textContent = 'Â∑≤Êñ≠ÂºÄ';
        });
        
        socket.on('new_message', (data) => {
            addMessage(data.type, data.content, data.status);
        });
        
        // ÂèëÈÄÅÊ∂àÊÅØ
        messageForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;
            
            sendBtn.disabled = true;
            sendBtn.textContent = 'ÂèëÈÄÅ‰∏≠...';
            
            try {
                const response = await fetch('/api/send', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ message })
                });
                const result = await response.json();
                
                if (result.success) {
                    messageInput.value = '';
                } else {
                    addMessage('sent', message, 'Â§±Ë¥•: ' + (result.error || 'Êú™Áü•ÈîôËØØ'));
                }
            } catch (error) {
                addMessage('sent', message, 'Â§±Ë¥•: ' + error.message);
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'ÂèëÈÄÅ';
            }
        });
        
        // Ê∑ªÂä†Ê∂àÊÅØ
        function addMessage(type, content, status = '') {
            emptyState.style.display = 'none';
            
            const div = document.createElement('div');
            const isError = status && status.includes('Â§±Ë¥•');
            div.className = `message ${type}${isError ? ' error' : ''}`;
            div.innerHTML = `
                <div class="message-bubble">
                    ${escapeHtml(content)}
                    ${status ? `<div class="message-time">${status}</div>` : ''}
                    <div class="message-time">${new Date().toLocaleTimeString()}</div>
                </div>
            `;
            messagesList.appendChild(div);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
