<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenClaw Web Messenger</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 { font-size: 22px; font-weight: 600; }
        
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ccc;
        }
        
        .status-dot.connected { background: #4ade80; }
        .status-dot.disconnected { background: #f87171; }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .user-info input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            outline: none;
        }
        
        .user-info input:focus { border-color: #2a5298; }
        
        .user-info button {
            padding: 10px 20px;
            background: #2a5298;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .chat-area {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8fafc;
        }
        
        .message {
            display: flex;
            margin-bottom: 16px;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.sent { justify-content: flex-end; }
        
        .message-bubble {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.5;
        }
        
        .message.sent .message-bubble {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.received .message-bubble {
            background: white;
            color: #333;
            border: 1px solid #e2e8f0;
            border-bottom-left-radius: 4px;
        }
        
        .message-time {
            font-size: 11px;
            color: #94a3b8;
            margin-top: 4px;
            text-align: right;
        }
        
        .input-area {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e2e8f0;
        }
        
        .input-form {
            display: flex;
            gap: 12px;
        }
        
        .input-form input {
            flex: 1;
            padding: 14px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
        }
        
        .input-form input:focus { border-color: #2a5298; }
        
        .input-form button {
            padding: 14px 30px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .input-form button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #94a3b8;
        }
        
        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
        }
        
        .login-box h2 {
            margin-bottom: 20px;
            color: #1e3c72;
        }
        
        .login-box input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .login-box button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        
        @media (max-width: 600px) {
            body { padding: 10px; }
            .header { padding: 20px; }
            .chat-area { height: 300px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>ğŸ¤– OpenClaw Web Messenger</h1>
                <div class="status">
                    <span class="status-dot" id="statusDot"></span>
                    <span id="statusText">æ£€æŸ¥ä¸­...</span>
                </div>
            </div>
            
            <div class="user-info" id="userInfo">
                <span>ğŸ‘¤</span>
                <input type="text" id="userId" placeholder="è¾“å…¥ä½ çš„ iMessage è´¦å·ï¼ˆå¦‚ your@icloud.comï¼‰">
                <button onclick="setUser()">è®¾ç½®</button>
            </div>
            
            <div class="chat-area" id="chatArea">
                <div class="empty-state" id="emptyState">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <p>å‘é€æ¶ˆæ¯å¼€å§‹å¯¹è¯</p>
                </div>
                <div id="messagesList"></div>
            </div>
            
            <div class="input-area">
                <form class="input-form" id="messageForm">
                    <input type="text" id="messageInput" placeholder="è¾“å…¥æ¶ˆæ¯..." autocomplete="off">
                    <button type="submit" id="sendBtn">å‘é€</button>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        // ç”¨æˆ·ID
        let currentUser = localStorage.getItem('openclaw_user') || '';
        let userTargets = JSON.parse(localStorage.getItem('openclaw_targets') || '{}');
        
        // DOM å…ƒç´ 
        const socket = io();
        const chatArea = document.getElementById('chatArea');
        const messagesList = document.getElementById('messagesList');
        const emptyState = document.getElementById('emptyState');
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const userIdInput = document.getElementById('userId');
        
        // åˆå§‹åŒ–ç”¨æˆ·
        if (currentUser) {
            userIdInput.value = currentUser;
            document.getElementById('userInfo').style.display = 'none';
        }
        
        // è®¾ç½®ç”¨æˆ·
        function setUser() {
            const userId = userIdInput.value.trim();
            if (!userId) return alert('è¯·è¾“å…¥è´¦å·');
            
            currentUser = userId;
            localStorage.setItem('openclaw_user', userId);
            document.getElementById('userInfo').style.display = 'none';
        }
        
        // æ£€æŸ¥çŠ¶æ€
        async function checkStatus() {
            try {
                const res = await fetch('/api/status');
                const data = await res.json();
                statusDot.className = 'status-dot ' + (data.status === 'running' ? 'connected' : 'disconnected');
                statusText.textContent = data.status === 'running' ? 'å·²è¿æ¥' : 'æœªè¿æ¥';
            } catch (e) {
                statusDot.className = 'status-dot disconnected';
                statusText.textContent = 'é”™è¯¯';
            }
        }
        checkStatus();
        
        // å‘é€æ¶ˆæ¯
        messageForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;
            
            // æ£€æŸ¥æ˜¯å¦è®¾ç½®ç”¨æˆ·
            if (!currentUser) {
                alert('è¯·å…ˆè®¾ç½®ä½ çš„ iMessage è´¦å·');
                return;
            }
            
            sendBtn.disabled = true;
            sendBtn.textContent = 'å‘é€ä¸­...';
            
            try {
                const response = await fetch('/api/send', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        message,
                        target: currentUser  // å‘é€ç»™è‡ªå·±
                    })
                });
                const result = await response.json();
                
                if (result.success) {
                    messageInput.value = '';
                } else {
                    alert('å‘é€å¤±è´¥: ' + (result.error || 'æœªçŸ¥é”™è¯¯'));
                }
            } catch (error) {
                alert('ç½‘ç»œé”™è¯¯: ' + error.message);
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'å‘é€';
            }
        });
        
        // æ·»åŠ æ¶ˆæ¯
        const addedMessages = new Set();
        function addMessage(type, content, status = '') {
            const key = `${type}-${content}`;
            if (addedMessages.has(key)) return;
            addedMessages.add(key);
            
            emptyState.style.display = 'none';
            
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.innerHTML = `
                <div class="message-bubble">
                    ${escapeHtml(content)}
                    ${status ? `<div class="message-time">${status}</div>` : ''}
                    <div class="message-time">${new Date().toLocaleTimeString()}</div>
                </div>
            `;
            messagesList.appendChild(div);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // åŠ è½½æ¶ˆæ¯
        let lastMessageCount = 0;
        async function loadMessages() {
            try {
                const response = await fetch('/api/messages?user=' + encodeURIComponent(currentUser));
                const messages = await response.json();
                
                if (messages.length === lastMessageCount) return;
                lastMessageCount = messages.length;
                
                if (messages.length > 0) {
                    emptyState.style.display = 'none';
                    messagesList.innerHTML = '';
                    messages.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
                    messages.forEach(msg => addMessage(msg.type, msg.content, msg.status));
                }
            } catch (e) {
                console.error('åŠ è½½æ¶ˆæ¯å¤±è´¥:', e);
            }
        }
        
        // å®šæ—¶è½®è¯¢
        if (currentUser) loadMessages();
        setInterval(() => {
            if (currentUser) loadMessages();
        }, 3000);
    </script>
</body>
</html>
