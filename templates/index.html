<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenClaw Web Messenger</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 22px;
            font-weight: 600;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ccc;
        }
        
        .status-dot.connected { background: #4ade80; }
        .status-dot.disconnected { background: #f87171; }
        
        .chat-area {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8fafc;
        }
        
        .message {
            display: flex;
            margin-bottom: 16px;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.sent {
            justify-content: flex-end;
        }
        
        .message-bubble {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.5;
        }
        
        .message.sent .message-bubble {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.received .message-bubble {
            background: white;
            color: #333;
            border: 1px solid #e2e8f0;
            border-bottom-left-radius: 4px;
        }
        
        .message-time {
            font-size: 11px;
            color: #94a3b8;
            margin-top: 4px;
            text-align: right;
        }
        
        .input-area {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e2e8f0;
        }
        
        .input-form {
            display: flex;
            gap: 12px;
        }
        
        .input-form input {
            flex: 1;
            padding: 14px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .input-form input:focus {
            border-color: #2a5298;
        }
        
        .input-form button {
            padding: 14px 30px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .input-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(42, 82, 152, 0.4);
        }
        
        .input-form button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #94a3b8;
        }
        
        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .history-section {
            padding: 20px 30px;
            border-top: 1px solid #e2e8f0;
        }
        
        .history-section h3 {
            font-size: 14px;
            color: #64748b;
            margin-bottom: 15px;
        }
        
        .history-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .history-item {
            padding: 8px 14px;
            background: #f1f5f9;
            border-radius: 20px;
            font-size: 13px;
            color: #475569;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .history-item:hover {
            background: #e2e8f0;
        }
        
        @media (max-width: 600px) {
            body { padding: 10px; }
            .header { padding: 20px; }
            .header h1 { font-size: 18px; }
            .chat-area { height: 300px; }
            .input-area { padding: 15px 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>ğŸ¤– OpenClaw Web Messenger</h1>
                <div class="status">
                    <span class="status-dot" id="statusDot"></span>
                    <span id="statusText">è¿æ¥ä¸­...</span>
                </div>
            </div>
            
            <div class="chat-area" id="chatArea">
                <div class="empty-state" id="emptyState">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <p>å‘é€æ¶ˆæ¯å¼€å§‹å¯¹è¯</p>
                </div>
                <div id="messagesList"></div>
            </div>
            
            <div class="input-area">
                <form class="input-form" id="messageForm">
                    <input type="text" id="messageInput" placeholder="è¾“å…¥æ¶ˆæ¯..." autocomplete="off">
                    <button type="submit" id="sendBtn">å‘é€</button>
                </form>
            </div>
            
            <div class="history-section">
                <h3>ğŸ“œ æœ€è¿‘æ¶ˆæ¯</h3>
                <div class="history-list" id="historyList">
                    {% for msg in messages[:10] %}
                    <span class="history-item" onclick="fillMessage('{{ msg.content }}')">{{ msg.content[:30] }}...</span>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const socket = io();
        const chatArea = document.getElementById('chatArea');
        const messagesList = document.getElementById('messagesList');
        const emptyState = document.getElementById('emptyState');
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        
        // WebSocket è¿æ¥çŠ¶æ€
        socket.on('connect', () => {
            statusDot.className = 'status-dot connected';
            statusText.textContent = 'å·²è¿æ¥';
        });
        
        socket.on('disconnect', () => {
            statusDot.className = 'status-dot disconnected';
            statusText.textContent = 'å·²æ–­å¼€';
        });
        
        // æ¥æ”¶æ–°æ¶ˆæ¯
        socket.on('new_message', (data) => {
            addMessage(data.type, data.content, data.status);
        });
        
        // å‘é€æ¶ˆæ¯
        messageForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;
            
            sendBtn.disabled = true;
            sendBtn.textContent = 'å‘é€ä¸­...';
            
            try {
                const response = await fetch('/api/send', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ message })
                });
                const result = await response.json();
                
                if (result.success) {
                    messageInput.value = '';
                } else {
                    alert('å‘é€å¤±è´¥: ' + (result.error || 'æœªçŸ¥é”™è¯¯'));
                }
            } catch (error) {
                alert('ç½‘ç»œé”™è¯¯: ' + error.message);
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'å‘é€';
            }
        });
        
        // æ·»åŠ æ¶ˆæ¯åˆ°ç•Œé¢
        function addMessage(type, content, status = '') {
            emptyState.style.display = 'none';
            
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.innerHTML = `
                <div class="message-bubble">
                    ${escapeHtml(content)}
                    <div class="message-time">${new Date().toLocaleTimeString()}</div>
                </div>
            `;
            messagesList.appendChild(div);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        // è½¬ä¹‰ HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // ä»å†å²å¡«å……æ¶ˆæ¯
        function fillMessage(msg) {
            messageInput.value = msg;
            messageInput.focus();
        }
        
        // åŠ è½½å†å²æ¶ˆæ¯
        async function loadMessages() {
            try {
                const response = await fetch('/api/messages');
                const messages = await response.json();
                
                if (messages.length > 0) {
                    emptyState.style.display = 'none';
                    messages.forEach(msg => {
                        addMessage(msg.type, msg.content, msg.status);
                    });
                }
            } catch (e) {
                console.error('åŠ è½½æ¶ˆæ¯å¤±è´¥:', e);
            }
        }
        
        loadMessages();
    </script>
</body>
</html>
