<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI研究报告</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            line-height: 1.8;
            color: #333;
        }
        h1 { color: #1a1a1a; border-bottom: 3px solid #667eea; padding-bottom: 10px; }
        h2 { color: #2d2d2d; margin-top: 40px; }
        h3 { color: #444; }
        code { background: #f4f4f4; padding: 2px 6px; border-radius: 4px; }
        pre { background: #f4f4f4; padding: 16px; border-radius: 8px; overflow-x: auto; }
        blockquote { border-left: 4px solid #667eea; margin: 20px 0; padding-left: 20px; color: #666; }
        table { border-collapse: collapse; width: 100%; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background: #667eea; color: white; }
        a { color: #667eea; }
        .back { display: inline-block; margin-bottom: 20px; color: #666; }
    </style>
</head>
<body>
    <a href="README.md" class="back">← 返回首页</a>
    {{content}}
</body>
</html>
